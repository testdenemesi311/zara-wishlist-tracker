name: Zara Stock Checker

on:
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:

# BU KISIM Ã–NEMLÄ°: Dosya yazma izni veriyoruz
permissions:
  contents: write

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          sbase install chromedriver

      - name: Run Script
        env:
          WISHLIST_URL: ${{ secrets.WISHLIST_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          xvfb-run python script.py

      # --- YENÄ° KISIM: DEÄžÄ°ÅžÄ°KLÄ°KLERÄ° KAYDET ---
